<div class="calendar">
  <div class="calendar-navs">
    <div class="month-nav">
      <a class="limited-area unselectable" (click)="prevMonth()" type="button" color="default" rounded="true" mdbWavesEffect>
        <img class="previous-month" src="../../assets/media/month-arrow.svg" alt="previous-month">
      </a>
      <span class="h3 p4 mt-4 unselectable">{{ currentDate.format('MMMM') }}</span>
      <a class="unselectable" (click)="nextMonth()" type="button" color="default" rounded="true" mdbWavesEffect>
        <img class="previous-month flip-y-axis" src="../../assets/media/month-arrow.svg" alt="previous-month">
      </a>
    <!-- </div>
    <div class="year-nav">
      <button (click)="prevYear()">&lt;</button>
      <span>{{ currentDate.format('YYYY') }}</span>
      <button (click)="nextYear()">&gt;</button>
    </div> -->
  </div>
  <div class="day-info-banner" style="text-align: center" [ngClass]="{ 'day-info-banner-on': this.selectedDays.length >= 1 }">
    <br>
    <br>
    <span>
      SPECIAL BANNER:
      DAY INFO GOES HERE
    </span>
    <br>
    <br>
  </div>
  <div class="month-grid">
    <div class="day-names">
      <div *ngFor="let name of dayNames" class="day-name p9">
        <span class="unselectable">{{ name }}</span>
      </div>
    </div>
    <div class="weeks">
      <div *ngFor="let week of weeks" class="week">
        <ng-container *ngFor="let day of week">
          <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
            <span class="date-text unselectable">{{ day.mDate.date() }}</span>
          </div>
          <div style="width: inherit">
            <div class="week-date enabled"
                  *ngIf="isSelectedMonth(day.mDate)"
                  (click)="selectDate(day)"
                  [ngClass]="{ 'today rounded-lg': day.today, selected: day.selected }">
              <span class="date-text unselectable">{{ day.mDate.date() }}</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
