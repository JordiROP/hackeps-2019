<div class="container p-4">
  <h2 class="hackeps-title mb-4">Sponsors y colaboradores</h2>

  <div class="row justify-content-center align-items-center">
    <div class="col-6 p-4" *ngFor="let s of getSponsorsByLevel(0)">
      <a href="{{ s.web }}"><img src="{{ s.img }}" width="100%"></a>
    </div>
  </div>

  <div class="row justify-content-center align-items-center mb-4">
    <div class="col-4 p-4" *ngFor="let s of getSponsorsByLevel(1)">
      <a href="{{ s.web }}"><img src="{{ s.img }}" width="100%"></a>
    </div>
  </div>

  <div class="row justify-content-center align-items-center mb-4">
    <div class="col-3 p-4" *ngFor="let s of getSponsorsByLevel(2)">
      <a href="{{ s.web }}"><img src="{{ s.img }}" width="100%"></a>
    </div>
  </div>

  <div class="row justify-content-center align-items-center mb-4">
    <div class="col-2 p-4" *ngFor="let s of getSponsorsByLevel(3)">
      <a href="{{ s.web }}"><img src="{{ s.img }}" width="100%"></a>
    </div>
  </div>
</div>
