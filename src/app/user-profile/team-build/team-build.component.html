<mdb-card>
  <mdb-card-body>
    <mdb-card-title>
      <h5 class="montserrat"><i class="fa fa-users" aria-hidden="true"></i> EQUIPO</h5>
      <h6 class="text-muted mb-2">Crea el mejor equipo posible</h6>
    </mdb-card-title>
    <mdb-card-text>
      <ul class="list-group list-group-horizontal">
        <div *ngFor="let i of [1, 2, 3]" class="col-4 p-lg-4">
          <div class="team-member view overlay">
            <img src="{{ user?.photoURL }}" class="img-fluid rounded-circle" alt="team-member-{{ i }}">
            <div class="mask flex-center waves-effect waves-light rgba-purple-light rounded-circle">
              <p class="white-text">{{ user?.nickname }}</p>
            </div>
          </div>
        </div>
      </ul>
    </mdb-card-text>
    <a href="#!" class="card-link"><i class="fa fa-sign-in" aria-hidden="true"></i> Unete a un equipo</a>
    <a (click)="teamBuildModal.show()" class="card-link"><i class="fa fa-plus" aria-hidden="true"></i>
      Crea un equipo</a>
  </mdb-card-body>
</mdb-card>


<div mdbModal #teamBuildModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myteamBuildModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="teamBuildModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="teamName" class="form-control" placeholder="My dream team" required>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
          (click)="teamBuildModal.hide()" size="sm" mdbWavesEffect>Close</button>
        <button type="button" size="sm" mdbBtn color="primary" class="relative waves-light" [disabled]="!this.teamName" (click)="createTeam()" mdbWavesEffect>Crear equipo</button>
      </div>
    </div>
  </div>
</div>
