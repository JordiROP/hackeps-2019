<div class="wrapper">
  <div class="top-grad">
    <img class="skyline" src="/assets/skyline.svg">
  </div>
  <div class="container p-4">
    <mdb-card class="p-4">
      <mdb-card-body>
        <mdb-card-title class="mb-4">
          <h4 class="montserrat">Formulario de registro</h4>
        </mdb-card-title>
        <mdb-card-text>
          <label for="full-name">Nombre completo</label>
          <input type="text" id="full-name" id="full-name" class="form-control mb-4" placeholder="Jhon Doe">

          <label>Nickname</label>
          <input type="text" id="nickname" name="nickname" class="form-control mb-4" placeholder="JhonDoe6969">

          <label>Correo electr√≥nico</label>
          <input type="email" id="email" name="email" class="form-control mb-4" placeholder="jhon.doe@mail.com">

          <label for="birth-date">Fecha de nacimiento</label>
          <input type="date" id="birth-date" name="birth-date" class="form-control" mdbInput>

          <div class="form-row mb-4 mt-4">
            <div class="col">
              <label for="github-url"><i class="fa fa-github-alt"></i> Github Profile</label>
              <input type="text" id="github-url" name="github-url" class="form-control"
                placeholder="https://github.com/JhonDoe">
            </div>
            <div class="col">
              <label for="linkedin-url"><i class="fa fa-linkedin"></i> LinkedIn Profile</label>
              <input type="text" id="linkedin-url" name="linkedin-url" class="form-control"
                placeholder="https://linkedin...">
            </div>
          </div>

          <!-- TODO: Add link to legal terms -->
          <mdb-checkbox [default]="true">He leido y acepto los terminos y condiciones</mdb-checkbox>
        </mdb-card-text>
        <div class="flex-row">
          <a class="card-link">Card link</a>
          <a class="card-link">Another link</a>
        </div>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
